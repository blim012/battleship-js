<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="boards">
      <div id="player-container" class="relative-pos">
        <p class="board-title">Player Board</p>
        <div class="board-container">
          <div class="board"></div>
        </div>
        <div id='rotate-container'>
          <input type="checkbox" id="rotate" name="rotate">
          <label for="rotate">Rotate</label> <br />  
        </div>
        <button id='reset'>Reset</button>
      </div>
      <div id="enemy-container" class='no-display relative-pos'>
        <p class="board-title">Enemy Board</p>
        <div class="board-container">
          <div class="board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
