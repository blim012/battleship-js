<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="boards">
      <div id="player-container">
        <p class="board-title">Player Board</p>
        <div class="board-container">
          <div class="board"></div>
        </div>
        <input type="checkbox" id="rotate" name="rotate">
        <label for="rotate">Rotate</label> <br />
        <button id='reset'>Reset</button>
      </div>
      <div id="enemy-container">
        <p class="board-title">Enemy Board</p>
        <div class="board-container">
          <div class="board"></div>
        </div>
      </div>
    </div>
  </body>
</html>
